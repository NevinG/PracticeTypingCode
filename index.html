<!DOCTYPE html>
<head>
    <title>PracticeTypingCode</title>
    <link rel="stylesheet" href="./resources/css/index.css">
    <script src="./resources/js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="MainBox">
        <h1 id="cpmText">Words Per Minute: </h1>
        <div id="typingBox">
            <div style="font-size: 0;">
                <span class="typingText" id="textTyped">Filler text</span>
                <div id='textHighlightor'></div>
                <span class="typingText" id="textToType">Filler text</span>
            </div>
            <div id="languageSelector">
                <div class="codingLanguage selectedLanguage">Java</div>
                <div class="codingLanguage">Python</div>
                <div class="codingLanguage">C#</div>
                <div class="codingLanguage">C++</div>
            </div>
        </div>
    </div>    
</body>
</html>
